<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/public/style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Checker</title>
</head>
<body>

    <button class="goback" onclick="returnFun()">Go back</button>
    <div class="container-main">

      <div class="container-sub">
       <div>Enter the angles, to check if it's a triangle</div>
       <div  class="container-triangle">

        <div class="managetri">
          <div class="aa">a</div>
          <div class="ab">b</div>
          <div class="ac">c</div>
          <div class="line line1"></div>
          <div class="line line2"></div>
          <div class="line line3"></div>
        </div>
        
   
     </div>
        <ul class="container-angles">
            
            <li><input type="number"id="number1"></li>
            <li><input type="number"id="number2"></li>
            <li><input type="number"id="number3"></li>
        </ul>
         
        <button id="angleCheck" onclick="angleChecker()">Check</button>
        <div id="result"></div>
      
      </div>
      

    </div>
    <script src="/script/angleCheck.js"></script>
    <script>
      function returnFun() {
        location.replace("https://funtriangle.netlify.app/")
      }
      </script>
</body>
</html>
